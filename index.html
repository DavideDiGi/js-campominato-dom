<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- importazione fontawesome -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> <!-- importazione Bootstrap -->
    <link rel="stylesheet" href="css/style.css"> <!-- importazione CSS -->

</head>
<body>

    <!-- INIZIO header -->
    <header>
        <div class="col-6">
            <div class="logo"><img src="img/logo copia.png" alt=""></div>
            <div class="title"><h2>Campo Minato</h2></div>
        </div>
        <div class="col-6">
            <div class="diff">
                <span>Difficoltà:</span> 
                <select name="" id="selection">
                    <option id="easy" value="Easy">Easy</option>
                    <option id="hard" value="Hard" disabled>Hard (completa la modalità "Easy" per sbloccare)</option>
                    <option id="survival" value="Survival" disabled>Survival (completa la modalità "Hard" per sbloccare)</option>
                    <!-- in realtà è una bugia ma tanto è impossibile vincere quindi l'utente non lo scoprirà mai u.u -->
                </select>
            </div>
            <div id="my-btn" class="play"><button>Play</button></div>
        </div>
    </header>
    <!-- FINE header -->

    <!-- INIZIO main -->
    <main>
        <div id="grid-container"></div>
        <div id="welcome"><h2>Benvenuto! <br> Per giocare a Campo Minato premi Play!</h2></div>
    </main>
    <!-- FINE main -->

    <!-- INIZIO footer -->
    <footer>
        <div class="heart">Mady with &hearts; by <a href="">Classe #84</a href=""></div>
    </footer>
    <!-- FINE footer -->

    <script type="text/javascript" src="js/functions.js"></script> <!-- importazione Funzioni -->
    <script type="text/javascript" src="js/script.js"></script> <!-- importazione JS -->
</body>
</html>
